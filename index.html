<head>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h2>Graduated Return to Play Protocol</h2>

<div class="container" id="container">
	
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Adult</span>
			<input type="radio" name="adultchild" value="adult" />
			<label for="adultchild-adult">adult</label>
			<input type="radio" name="adultchild" value="child" />
			<label for="adultchild-adult">child</label>

			<input type="text" placeholder="Injury Date" />
			<input type="text" placeholder="Stage 1" />
			<input type="text" placeholder="Stage 2a" />
			<input type="text" placeholder="Stage 2b" />
			<input type="text" placeholder="Stage 3" />
			<input type="text" placeholder="Stage 4" />
			<input type="text" placeholder="Stage 5" />
			<input type="text" placeholder="Stage 6" />
			<input type="text" placeholder="Stage 7" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>

<footer>
	<p>
		Based on the GRTP Protocol of the England Rugby RFU
		<a target="_blank" href="https://www.englandrugby.com/dxdam/04/0453acb5-5fe2-4608-91b0-a2bd191c3016/HEADCASE%20GRTP.pdf">here</a>.
	</p>
</footer>
